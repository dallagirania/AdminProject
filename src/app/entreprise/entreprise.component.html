<div id="wrapper">

    <app-sidebar></app-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <app-header></app-header>
            <div class="col ml-2">
                <div class="card shadow mb-4">
                  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">   <i class="fa fa-building" aria-hidden="true"></i> Liste Des Entreprises </h6>
                  </div>
      
                  <div class="card-body">
                    <div *ngIf="nbrEntreprise==0;else show">
                       <h2 class="text-center">Votre Table Est Vide!</h2>
 
                    </div>
                    <ng-template #show> 
                   <div class="card-body">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>idE</th>
                          <th>Nom</th>
                          <th>Email</th>
                          <th>Adresse</th>
                          <th>Tel</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let entreprise of liste | paginate:{itemsPerPage:5,currentPage:page,totalItems:nbrEntreprise}">
                          <td>{{entreprise.id}}</td>
                          <td>{{entreprise.nom}}</td>
                          <td>{{entreprise.email}}</td>
                          <td>{{entreprise.adr}}</td>
                          <td>{{entreprise.tel}}</td>
                          <td>
                            <button *ngIf="entreprise.etat"  class="btn btn-sm btn-success" (click)="updateLivetat(entreprise)">
                              <i class="fas fa-user-check"></i>
                            </button>
                            <button *ngIf="!entreprise.etat"  class="btn btn-sm btn-dark" (click)="updateLivetat(entreprise)" >
                              <i class="fas fa-user-lock"></i>
                      </button>

                            <button class="btn btn-sm btn-danger" (click)="supprimerEntreprise(entreprise)">
                              <i class="fas fa-trash-alt"></i>
                            </button>
                          </td>
                        </tr>
                       
                      </tbody>
                    </table>
                    </div>
                    <pagination-controls  (pageChange)="page=$event" class="my_pagination" ></pagination-controls> 
                </ng-template>
                </div>
              </div>
        </div>
        <app-footer></app-footer>
    </div>

</div>
