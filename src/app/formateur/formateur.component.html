<div id="wrapper">

    <app-sidebar></app-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <app-header></app-header>
            <div class="col ml-2">
                <div class="card shadow mb-4">
                  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">  <i class="fa fa-users" aria-hidden="true"></i> Liste des Candidats </h6>
                  </div>
      
                  <div class="card-body">
                    <div *ngIf="nbrFormateur==0;else show">
                       <h2 class="text-center">Votre Table Est Vide!</h2>
 
                    </div>
                    <ng-template #show> 
                      <div>
                       <table class="table">
                        <thead>
                         <tr>
                           <th>idF</th>
                           <th>Nom</th>
                           <th>Prenom</th>
                           <th>Email</th>
                           <th>adr</th>
                           <th>tel</th>
                           <th>Action</th>
                         </tr>
                       </thead>
                       <tbody>
                         <tr *ngFor="let formateur of liste | paginate:{itemsPerPage:6,currentPage:page,totalItems:nbrFormateur}">
                           <td>{{formateur.id}}</td>
                           <td>{{formateur.nom}}</td>
                           <td>{{formateur.prenom}}</td>
                           <td>{{formateur.email}}</td>
                           <td>{{formateur.adr}}</td>
                           <td>{{formateur.tel}}</td>
                           <td>
                             <button class="btn btn-sm btn-danger" (click)="supprimerFormateur(formateur)">
                               <i class="fas fa-trash-alt"></i>
                             </button>
                           </td>
                         </tr>
                       
                       </tbody>
                     </table>
                      </div> 
                      <pagination-controls  (pageChange)="page=$event" class="my_pagination" ></pagination-controls> 
                   </ng-template>
                   </div>
                </div>
              </div>
        </div>
        <app-footer></app-footer>
    </div>

</div>
