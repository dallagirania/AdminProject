<div id="wrapper">
    <app-sidebar></app-sidebar>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-header>

            </app-header>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Modifier Admintrateurs</h1>
                </div>

            </div>
            <div class="col">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-edit"></i>  Modifier Admistrateurs</h6>
                    </div>

                    <div class="card-body">
                        <form  >
                            <div class="form-group">
                                <label for="name" id="name">Photo : </label>
                                <input type="file" accept="image/*" (change)="onSelectFile($event) "
                                    class=" form-control">
                                <img [src]="imgURL" height="50" *ngIf="imgURL;else admin">
                                <ng-template #admin>
                                     <img [src]="currentAdmin.img">
                                </ng-template>
                            </div>

                            <div class="form-group">
                                <label for="name" id="name">Nom: </label>
                                <input type="text" class="form-control" name="nom" [(ngModel)]="currentAdmin.nom">
                            </div>
                           
                            <div>
                                <div class="form-group">
                                    <label for="description" id="desc">Prenom: </label>
                                    <input type="text" class="form-control" name="prenom" [(ngModel)]="currentAdmin.prenom">
                                </div>
                                
                                <div class="form-group">
                                    <label for="price" id="price">E-mail: </label>
                                    <input type="text" class="form-control" name="email" [(ngModel)]="currentAdmin.email">
                                    <!--input type="number" class="form-control"-->
                                </div>
                               
                                <button type="submit" (click)=" modifierAdmin()"  class="btn btn-sm btn-primary mt-3">Modifier</button>
                                <button type="submit" routerLink="/administrateur"  class="btn btn-sm btn-primary mt-3" style="background-color: rgb(253, 75, 75);margin-left: 20px;border: none;">Annuler</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->

    </div>
</div>
