<div id="wrapper">

    <app-sidebar></app-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <app-header></app-header>
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800"> </h1>
              </div>
              <div class="col ml-2">
                <div class="card shadow mb-4">
                  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">  <i class="fa fa-address-book" aria-hidden="true"></i>   Pour Plus D'informations Contacter : </h6>
                  </div>
      
                  <div class="card-body">
                    <div *ngIf="nbrContact==0;else show">
                       <h2 class="text-center">Votre Table Est Vide!</h2>
 
                    </div>
                    <ng-template #show> 
                     <table class="table">
                       <thead>
                         <tr>
                           <th>Nom</th>
                           <th>Email</th>
                           <th>Num De Tel</th>
                           <th>Sujet</th>
                           <th>Msg</th>
                           <th>Action</th>
                         </tr>
                       </thead>
                       <tbody>
                         <tr *ngFor="let contact of liste| paginate:{itemsPerPage:5,currentPage:page,totalItems:nbrContact}">
                           <td>{{contact.nom}}</td>
                           <td>{{contact.email}}</td>
                           <td>{{contact.tel}}</td>
                           <td>{{contact.sujet}}</td>
                           <td>{{contact.msg}}</td>
                           <td>
                             <button class="btn btn-sm btn-danger" (click)=" supprimerContact(contact)">
                               <i class="fas fa-trash-alt"></i>
                             </button>
                           </td>
                         </tr>
                       
                       </tbody>
                     </table>
                     <pagination-controls  (pageChange)="page=$event" class="my_pagination" ></pagination-controls> 
                   </ng-template>
                   </div>
                </div>
              </div>
        </div>
        <app-footer></app-footer>
    </div>

</div>
